<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>E-Scketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketcher</h1>
    <div id="divTwo">
      <div id="divOne">
        <p id="gridSizeMeter">16x16</p>
        <input
          id="gridSize"
          type="range"
          min="16"
          max="128"
          step="16"
          value="16"
          class="slider"
          onchange="gridSizeMeter(), grid()"
        />
        <!-- HTML !-->
        <button
          class="button-49"
          role="button"
          id="normal"
          onclick="clickBtn(this)"
        >
          Brush
        </button>
        <button
          class="button-49"
          role="button"
          id="rainbow"
          onclick="clickBtn(this)"
        >
          Rainbow
        </button>
        <button
          class="button-49"
          role="button"
          id="darker"
          onclick="clickBtn(this)"
        >
          Darker
        </button>
        <button
          class="button-49"
          role="button"
          id="lighter"
          onclick="clickBtn(this)"
        >
          Lighter
        </button>
        <button class="button-49" role="button" onclick="grid()">Reset</button>
        <input
          type="color"
          id="backgroundColor"
          value="#FFFFFF"
          onchange="changeBackColor()"
        />
        <p>Background</p>
        <input type="color" id="mainColor" value="#000000" />
        <p>Paint</p>
      </div>
      <div id="main-container"></div>
    </div>
  </body>
</html>
